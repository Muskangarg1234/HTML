<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice question-Forms</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/server">
        <div>
            <input type="text" placeholder="First Name" name="fnmae">
            <input type="text" placeholder="Last Name" name="lname">
        </div>
        <div>
            <label for="gender">Please select your gender</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div>
            Do you agree to all terms of service?
            <input type="checkbox" id="agree" name="agree" checked>
            <label for="agree">Yes,I agree</label>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
