<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons and select element</title>
</head>
<body>
    <form action="/server">
        Choose your Gender:
        <div>
            <input type="radio" id="male" name="Gender" value="male">
            <label for="male">Male</label>
        </div>
        <div>
            <input type="radio" id="female" name="Gender" value="female">
            <label for="female">Female</label>
        </div>
        <!-- If value in name is different then we not able to group these radio buttons
         so we can select multiple radio buttons -->
        <div>
            <input type="radio" id="others" name="Gender" value="others">
            <label for="others">Others</label>
        </div>
        <button>Submit</button>
    </form>
    <hr>
    <form action="/server">
        <div>
            Choose your profession:
            <select name="profession" id="profession">
                <option>Select your option:</option>
                <!-- If we don't write value then option ke ander ka text jayega -->
                <option value="stu">Student</option>
                <!-- If we want developer to be selected then use selected -->
                <option value="dev" selected>Developer</option>
            </select>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
