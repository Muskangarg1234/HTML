<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Element and Text area Element</title>
</head>
<body>
    <h1>Music Player</h1>
    <form action="\server">
        <div>
            <label for="volume">Select volume level!</label>
            <input type="range" id="volume" name="vol" min="0" max="100" step="10" value="70">
        </div>
        <label for="feedback">Write your feedback here!</label>
        <textarea id="feedback" rows="5" cols="50" name="feedback" placeholder="Write your feedback"></textarea>
        <br>
        <button>Submit</button>
    </form>

</body>
</html>
