<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="action.php">
        Write about yourself!!
        <input>
        <br>
        Name
        <input type="text">
        <br>
        Password
        <input type="password" maxlength="6">
        <br>
        Age
        <input type="number">
        <br>
        Time
        <input type="time">
        <br>
        Your fav color
        <input type="color">
        <br>
        Orange
        <input type="checkbox">
        Apple
        <input type="checkbox">
        <br>
        Date of Birth
        <input type="date">
        <br>
        Email
        <input type="email">
        <br>
        Upload your Resume
        <input type="file" required>
        <br>
        <input type="submit">
    </form>
</body>
</html>
