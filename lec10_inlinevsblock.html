<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block Elements</title>
</head>
<body>
    <!-- heading element->block -->
    <h1>hello</h1>
    <h1>World</h1>
     
    <!-- Paragraph element->block -->
    <p>hii how are you?</p>
    <p>I am fine</p>

    <!-- anchor tag->inline -->
    <a href="https://www.google.com">Google</a>
    <a href="https://www.facebook.com">Facebook</a>

    <!-- image element-> inline -->
    <img src="apple.jpg">
    <img src="mango.jpeg">
    <p>HII<img src="MY_PHOTO.png"></p>
</body>
</html>
