<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" id="age" name="age">
        <label for="age">I am 18+</label>
        <button>submit</button>
    </form>
    <hr>
    <form action="/server">
        <input type="checkbox" id="age" name="age" checked> <!-- now by default it remains checked -->
        <label for="age">I am 18+</label>
        <button>submit</button>
    </form>
    <hr>
    <form action="/server">
        Choose subject:
        <div>
            <input type="checkbox" id="subject" name="sub" value="maths"> 
            <label for="subject">Maths</label>
            <input type="checkbox" id="subject" name="sub" value="phy"> 
            <label for="subject">Physics</label>
            <input type="checkbox" id="subject" name="sub" value="chem"> 
            <label for="subject">Chemistry</label>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
