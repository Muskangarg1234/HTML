<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <!-- Unorderd List -->
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ul>

    <ul>
        <li><h1>What you want to buy?</h1></li>
        <p>I WANT<li>Bread</li></p>
        <li><b>Butter</b></li>
        <li>Jam</li>
    </ul>

    <!-- Orderd List -->
    <ol>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>

    <ol type="A">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>

    <ol type='I'><!-- type is attribute -->
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>
</body>
</html>
