<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Name Attribute</title>
</head>
<body>
    <form action="action.php">
        <div>
            <label for="username">Username</label>
            <input type="text" placeholder="Enter username" id="username" name="username">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter password" id="password" name="password">
        </div>
        <button>Submit</button>
        <!-- username=muskan&password=abcd appears after pressing submit button-->
    </form>
    <hr>

    <!-- This form redirects to search in youtube -->
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="search in youtube" name="search_query">
        <button>Search</button>
    </form>
    <hr>
    <!-- Search option that redirects its search request to Google -->
    <form action="https://www.google.com/search">
        <input type="text" placeholder="search in google" name="q">
        <button>Search</button>
    </form>
</body>
</html>
