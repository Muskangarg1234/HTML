<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags in HTML</title>
</head>
<body>
    <p>Hii How are you? I am Fine</p>
    <!-- br tag to break line -->
    <p>Hii <br> How are you?<br>I am Fine</p>

    <!-- <b> </b>-> bold tag
    <i> </i>-> italic tag
    <u> </u>-> underline tag -->
    <p><b>Hii</b><br><i>How are you?</i> <br><u>I am Fine</u></p>
</body>
</html>
