<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmets</title>
</head>
<body>
    <!-- Child(>):-   main>p>ul>li -->
    <main>
        <p>
            <ul>
                <li></li>
            </ul>
        </p>
    </main>
    <!-- Sibling(+):- p>div+img -->
    <p>
        <div></div>
        <img src="" alt="">
    </p>

    <!-- Multiplication(*):- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
