<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image element</title>
</head>
<body>
    <!-- Relative Link -->
    <img src="mountains.jpg" alt="Mountains" height="500px" width="800px">

    <!-- Absolute Link -->
    <img src="https://upload.wikimedia.org/wikipedia/en/3/37/Captain_America_The_First_Avenger_poster.jpg" alt="mountains">
</body>
</html>
