<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Question</title>
</head>
<body>
    <!-- Q1 -->
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    <hr>
    <!-- Q2 -->
    <form action="/server">
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            Sex:
            <input type="radio" id="male" name="sex" value="m">
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="f">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option>Select an option</option>
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
            </select>
        </div>
        <br>
        <div>
            <label for="message">Message:</label>
            <br>
            <textarea id="message" name="msg" rows="5" cols="50"></textarea>
        </div>
        <br>
        <input type="checkbox" id="subs" name="subscribe">
        <label for="subs">Subscribe?</label>
        <br>
        <br>
        <button>Submit</button>
    </form>
    <hr>
    <!-- Q3 -->
    <form action="/server">
        <h1>Feedback Form</h1>
        <br>
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Write your name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="write your email" name="email">
        </div>
        <br>
        <div>
            <label for="msg">Message: </label>
            <br>
            <textarea id="msg" name="msg"></textarea>
        </div>
        <br>
        <div>
            Rate us out of 5:
            <br>
            <input type="radio" id="1" name="rating" value="1">
            <label for="1">1</label>
            <br>
            <input type="radio" id="2" name="rating" value="2">
            <label for="2">2</label>
            <br>
            <input type="radio" id="3" name="rating" value="3">
            <label for="3">3</label>
            <br>
            <input type="radio" id="4" name="rating" value="4">
            <label for="4">4</label>
            <br>
            <input type="radio" id="5" name="rating" value="5">
            <label for="5">5</label>
            <br>
        </div>
        <br>
        <button>Send your message!</button>
    </form>
</body>
</html>
